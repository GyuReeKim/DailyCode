<body>
  <div class="purple">static</div>
  <div class="blue">relative<br>자신의 원래 위치를 기준으로 움직인다.</div>
  <div class="orange">absolute<br>브라우저의 left: 0px; bottom: 0px;에 위치한다.</div>
  <div class="parent">parent<br>relative<br>relative가 선언되어 있어야 children의 absolute를 적용시킬 수 있다.
    <div class="children">children<br>absolute<br>parent안에 위치한다.</div>
  </div>
  <div class="silver">fixed<br>fixed는 viewport를 기준으로 고정되어있다. 스크롤을 내려도 항상 같은 곳에 위치한다.</div>
</body>
