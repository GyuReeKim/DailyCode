<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
  <div class="container">
    <h1 class="mx-auto d-inline" style="width: 50%">mx-auto는 수평으로 가운데를 맞춘다.</h1>
    <h1 class="mx-auto d-inline" style="width: 50%">d-inline은 한줄로 써준다.</h1>
    <h1 class="d-sm-none">화면크기가 sm크기 이상이면 숨기기(sm, md, lg, xl)</h1>
    <h1 class="d-lg-none">화면크기가 lg크기 이상이면면 숨기기(lg, xl)</h1>
    <a href="https://www.naver.com" class="btn btn-danger">지정된 크기의 버튼을 생성한다.</a>
    <a href="https://www.naver.com" class="d-block btn btn-danger">d-block은 버튼을 block크기 만큼 차지하게 만든다.</a>
    <div class="my-3 border border-danger rounded-pill"><h1>border border-danger은 빨간색 테두리를 rounded-pill은 테두리를 알약모양으로 만들어준다.</h1></div>
    <div class="my-3 text-center"><h1 class="font-italic">text-center은 글씨를 block안에서 가운데정렬 해준다. font-italic은 글씨를 기울여준다.</h1></div>
  </div>

  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
